<!DOCTYPE html>
<html>
	<head>
		<title> Find Tutor </title>
		<link rel="stylesheet" type="text/css" href="../css/site.css">
		<link rel="stylesheet" type="text/css" href="../css/conversation.css">		
	</head>
	<body onload="getNames()">
		<nav>
			<div id="banner">
				<h1> Find Tutor </h1>
			</div>
			<div id="search" class="navButton" >
				<img src="../images/search-icon.png" alt="Search">
			</div>
			<div id="conversation" class="navButton" >
				<img src="../images/conversation-icon.png" alt="Conversation">
			</div>
			<div id="profile" class="navButton" >
				<img id="profile-icon" src="../images/default_profile.jpg" alt="Profile">
			</div>
			<div id="logout" class="navButton" >
				<img src="../images/logout-icon.png" alt="Logout">
			</div>
        </nav>
        <div id="conversationSection">
			<div id="nameSection">
				Search for People to chat
			</div>

			<div id="textArea">
				<div id="chatBox">
					
				</div>
				<form id="messageForm" action="javascript:void(0)">
					<input type="text" id="message" name="message" placeholder="Write your message here...">
					<button type="submit" value="Send">Send</button>
				</form>
			</div>
			<div id="requestName">
				<div id="waitingForResponse">
					No pending request for response
				</div>
				<hr/>
				<div id="waitingforApproval">
					No request waiting for approval
				</div>
			</div>
        </div>
        <script  type = "text/javascript" src="../js/conversation.js"></script>
		<script  type = "text/javascript" src="../js/site.js"></script>
	</body>
</html>
