<!DOCTYPE html>
<html>
	<head>
		<title> Find Tutor </title>
		<link rel="stylesheet" type="text/css" href="../css/site.css">
		<link rel="stylesheet" type="text/css" href="../css/signIn.css">		
	</head>
	<body>
		<nav>
			<div id="banner">
				<h1> Find Tutor </h1>
			</div>
        </nav>
        <div>
			<div>
				<h2> First time here ? <a href="signUp.html">create an account</a></h2>
			</div>
			<div id="signIn">
				<div id="simpleSignIn">
					<form id="signInForm" method="post" action="javascript:void(0)">
						<table >
							<tr>
								<th><h3> Sign In </h3></th> 
							</tr>
							<tr>
								<td>
									<input type="text" name="username" id="username" placeholder="Username" pattern="^[a-zA-Z0-9]*$" title="Only alphabets and numbers" required>
								</td>
							</tr>
							<tr>
								<td>
									<input type="password" name="password" id="password" pattern=".{8,}" title="password should be of atleast 8 character long" placeholder="Password" required>
								</td>
							</tr>
							<tr>
								<td>
									<button id="submit" type="submit">Sign In</button>
								</td>
							</tr>
						</table>
					</form>
				</div>
				<div id="OAuthSignIn">
					<p> Or Sign In with </p>
					<button id="submit" type="submit">Google</button>
					<button id="submit" type="submit">LinkedIn</button>
					<button id="submit" type="submit">Facebook</button>
					<button id="submit" type="submit">Twitter</button>
					<button id="submit" type="submit">GitHub</button>
				</div>
			</div>
		</div>
		 <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script  type = "text/javascript" src="../js/signIn.js"></script>
	</body>
</html>
